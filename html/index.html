<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WedCam</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
            color: black;
        }

        #container {
            text-align: center;
            max-width: 800px;
        }

        #title {
            font-size: 90px;
            margin-bottom: 20px;
        }

        #description {
            font-size: 36px;
            margin-bottom: 30px;
            color: #555;
        }

        #startButton {
            font-size: 48px;
            padding: 20px 40px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        #startButton:hover {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="title">WedCam</div>
        <div id="description">
            Welcome to WedCam, your personal photo booth for Sara and Dan's wedding!
            Click "Start Session!" to begin your photo session, enjoy!
        </div>
        <button id="startButton">Start Session!</button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            window.location.href = '/camera';
        });
    </script>
</body>

</html>
